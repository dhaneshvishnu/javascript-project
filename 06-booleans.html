<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>

  <body>
    <script>
      const age = 15;

      if (age >=16) {
        console.log('You can drive !');
        console.log('Congrats!');
      } else if (age >=14) {
        console.log('Almost there !');
      } else {
        console.log('You cannot drive');
      }

      console.log(0.2 >= 0 && 0.2 < 1/3); //AND 
      console.log(0.2 >= 0 || 0.2 < 1/3); //OR
      console.log(!0.2 > 1/3); //NOT

      let hour = 23;
        if (hour >6 && hour <12) {
          console.log('Good morning!');
        }
        else if (hour >13 && hour <17) {
          console.log('Good afternoon!');
        }
        else {
          console.log('Good night!');
        }

      let age1 = 67;
      const isHoliday = true;
        if (age1 <=6 || age1 >=65 && isHoliday) {
          console.log('Discount')
        }
        else {
          console.log('No discount')
        } 

      const randomNumber = Math.random();
      let result = '';//empty string
        if (randomNumber >=0 && randomNumber <=0.5) {
          result = 'heads'; 
        }
        else if (randomNumber >=0.6 && randomNumber <=1) {
          result = 'tails'; 
        }

      // let guess = result; 
      //   if (guess == 'heads') {
      //     console.log('You win!')
      //   }
      //   else if (guess == 'tails') { 
      //     console.log('You lose!')
      //   }
        
      (result == 'heads') ? console.log('You win!') : console.log('You lose!') //conditional(or ternary) operator 

    </script>
  </body>
</html>
