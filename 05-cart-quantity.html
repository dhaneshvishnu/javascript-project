<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
        /*cartQuantity = cartQuantity + 1;
        ---this and below instruction do the same function.*/
        // cartQuantity += 1; //shortcut for above instruction
        cartQuantity++; //shortcut for above instruction
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Add to Cart</button>

    <button onclick="
        /* cartQuantity = cartQuantity + 2; 
        ---this and below instruction do the same function.*/
        cartQuantity += 2; //shortcut for above instruction
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
        cartQuantity = cartQuantity + 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

  <script>
    let cartQuantity = 0;
  </script>

  <!--Variable Re-assignment Shortcuts
  variable = variable + 1 (variable++)
  variable = variable - 1 (variable--)
  variable = variable + 2 (variable+= 2)
  variable = variable * 2 (variable*= 2)
  variable = variable / 2 (variable/= 2)
  -->

  </body>
</html>
