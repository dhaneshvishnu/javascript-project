<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>

  <body>
    <script>
      //assigning value to variable1
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message);

      //re-assigning value to variable1
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);
    </script>
  </body>
</html>
